<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Sandi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-dark">

        <div class="logo">
            <img src="images/logotc-big.png">
        </div>

        <form method="post">
            <h2>Lupa kata Sandi</h2>
            <p>Jangan khawatir, masukkan emailmu untuk mendapatkan tautan perubahan kata sandi</p>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Alamat email..."></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Kirim</button></div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
